<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h1>Search Results</h1>
        {% if colleges %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>College Name</th>
                        <th>State</th>
                        </tr>
                </thead>
                <tbody>
                    {% for college in colleges %}
                        <tr>
                            <td>{{ college.get('school').get('name') }}</td>
                            <td>{{ college.get('school').get('state') }}</td>
                            </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No colleges found matching your criteria.</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVFQWjxhNBM9TLÏ‰AqhAlLnR9Gd0vPjw9aMRcXg6n9PDVpD/SYzfw" crossorigin="anonymous"></script>
</body>
</html>
