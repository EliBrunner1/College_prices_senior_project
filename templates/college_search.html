<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h1>College Search</h1>
        <form method="POST" class="mb-3">
            <div class="row">
                <div class="col-md-6">
                    <label for="state" class="form-label">State:</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="Enter state abbreviation (OR, CA, etc.)">
                </div>
                <div class="col-md-6">
                    <label for="degree_levels" class="form-label">Degree Levels (comma-separated):</label>
                    <input type="text" class="form-control" id="degree_levels" name="degree_levels" placeholder="e.g., 1,2 (Associate's, Bachelor's)">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVFQWjxhNBM9TLÏ‰AqhAlLnR9Gd0vPjw9aMRcXg6n9PDVpD/SYzfw" crossorigin="anonymous"></script>
</body>
</html>
